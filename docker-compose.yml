version: '3.8'

services:
  soar-pipeline:
    build: .
    container_name: soar-pipeline
    environment:
      # Required environment variables
      - BDATE=${BDATE:-2005-01-01}
      - EDATE=${EDATE:-2024-12-31}
      - STATE_CODE=${STATE_CODE:-41}
      - DATAREPO_ROOT=/app/data

      # AQS API Credentials (should be set via .env file or secrets)
      - AQS_EMAIL=${AQS_EMAIL}
      - AQS_KEY=${AQS_KEY}

      # Optional configuration
      - SAMPLE_MODE=${SAMPLE_MODE:-by_state}
      - SAMPLE_FALLBACK_ROW_THRESHOLD=${SAMPLE_FALLBACK_ROW_THRESHOLD:-200000}
      - AQS_TIMEOUT=${AQS_TIMEOUT:-120}
      - AQS_TEST_MODE=${AQS_TEST_MODE:-false}

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-detailed}

    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: mount ops directory for configuration files
      - ./ops:/app/ops:ro

    networks:
      - soar-network

    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.insert(0, 'src'); import config; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  soar-network:
    driver: bridge

volumes:
  soar-data:
    driver: local
  soar-logs:
    driver: local